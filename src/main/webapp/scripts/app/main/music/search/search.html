<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <input type='text' ng-model="form.query" validator="[required]" placeholder="Enter keyword" class='form-control'/>
                </div>
                <div ng-cloak>
                    <md-select placeholder="Genre" ng-model="form.genre" md-on-open="loadGenres()" style="min-width: 200px;">
                        <md-option ng-value="genre" ng-repeat="genre in genres">{{genre.name}}</md-option>
                    </md-select>
                </div>
                <div ng-cloak>
                    <md-select placeholder="Album" ng-model="form.album" md-on-open="loadAlbums()" style="min-width: 200px;">
                        <md-option ng-value="album" ng-repeat="album in albums">{{album.name}}</md-option>
                    </md-select>
                </div>
                <div class='form-group'>
                    <input type='submit' ng-click="search(form)" class='btn btn-primary' value='Search'/>
                </div>
            </form>
        </div>
    </div>
    <poster-music></poster-music>
</div>
