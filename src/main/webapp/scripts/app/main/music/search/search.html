<div ng-cloak ng-controller="SearchController">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <input type='text' ng-model="label" validator="[required]" placeholder="Enter keyword" class='form-control'/>
                </div>
                <div ng-controller="SelectAsyncController" ng-cloak>
                    <md-select placeholder="Genre" ng-model="user" md-on-open="loadUsers()" style="min-width: 200px;">
                        <md-option ng-value="user" ng-repeat="user in users">{{user.name}}</md-option>
                    </md-select>
                </div>
                <div ng-controller="SelectAsyncController" ng-cloak>
                    <md-select placeholder="Album" ng-model="user" md-on-open="loadUsers()" style="min-width: 200px;">
                        <md-option ng-value="user" ng-repeat="user in users">{{user.name}}</md-option>
                    </md-select>
                </div>
                <div class='form-group'>
                    <input type='submit' ng-click="" class='btn btn-primary' value='Search'/>
                </div>
            </form>
        </div>
    </div>
</div>
