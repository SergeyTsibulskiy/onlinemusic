<div class="row" ng-controller="PosterController" ng-init="loadAll()">
    <div class="poster-wrapper" ng-repeat="music in musics">
        <div class="container">
            <div class="player" style='background-image: url("{{music.pic}}");'>
                <div class="like waves-effect waves-light">
                    <i class="icon-heart"></i>
                </div>
                <div class="mask"></div>
                <ul class="player-info info-one">
                    <li>{{music.title}}</li>
                    <li>{{music.author}}</li>
                    <li>{{music.duration.hours()}}h {{music.duration.minutes()}}m {{music.duration.seconds()}}s</li>
                </ul>
                <ul class="player-info info-two">
                    <li>{{music.title}}</li>
                    <li>{{music.author}}</li>
                    <li><span class="duration"></span><i> / </i>{{music.duration.hours()}}h {{music.duration.minutes()}}m {{music.duration.seconds()}}s</li>
                </ul>
                <div class="play-button unchecked">
                    <i class="icon icon-play"></i>
                </div>
                <div class="control-row">
                    <div class="waves-animation-one"></div>
                    <div class="waves-animation-two"></div>
                    <div class="pause-button">
                        <i class="icon"></i>
                    </div>
                    <div class="seek-field">
                        <input class="audioSeekBar" min="0" max="334" step="1" value="0" type="range">
                    </div>
                    <div class="volume-icon">
                        <i class="icon-volume-up"></i>
                    </div>
                    <div class="volume-field">
                        <input class="audioVolume" type="range" min="0" max="100" value="100" step="1">
                    </div>
                </div>
            </div>
        </div>
        <audio class="audio-player" preload="auto" loop>
            <source src="{{music.url}}" type="audio/mp3">
        </audio>
    </div>

</div>
<script src="/scripts/app/main/music/poster/poster.handlers.js"></script>
