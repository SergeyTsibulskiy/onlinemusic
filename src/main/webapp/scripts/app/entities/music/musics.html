<div>
    <h2 translate="onmgidApp.music.home.title">Musics</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="music.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="onmgidApp.music.home.createLabel">Create new Music
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="head"><span translate="onmgidApp.music.head">Head</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span translate="onmgidApp.music.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="album"><span translate="onmgidApp.music.album">Album</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="year"><span translate="onmgidApp.music.year">Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comment"><span translate="onmgidApp.music.comment">Comment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cloudId"><span translate="onmgidApp.music.cloudId">CloudId</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="posterUrl"><span translate="onmgidApp.music.posterUrl">PosterUrl</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="downloadUrl"><span translate="onmgidApp.music.downloadUrl">DownloadUrl</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="artist.id"><span translate="onmgidApp.music.artist">artist</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="music in musics track by music.id">
                    <td><a ui-sref="music.detail({id:music.id})">{{music.id}}</a></td>
                    <td>{{music.head}}</td>
                    <td>{{music.title}}</td>
                    <td>{{music.album}}</td>
                    <td>{{music.year}}</td>
                    <td>{{music.comment}}</td>
                    <td>{{music.cloudId}}</td>
                    <td>{{music.posterUrl}}</td>
                    <td>{{music.downloadUrl}}</td>
                    <td>
                        <a ui-sref="artist.detail({id:music.artist.id})">{{music.artist.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="music.detail({id:music.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="music.edit({id:music.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="music.delete({id:music.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
